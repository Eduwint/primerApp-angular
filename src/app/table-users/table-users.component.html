<h2>Lista de usuarios</h2>

<table border="1" cellpadding="8" cellspacing="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>CORREO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.correo }}</td>
    </tr>
  </tbody>
</table>
